<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scuttlesaurus in the Browser</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <h1>Scuttlesaurus in the browser</h1>
  The most recent messages as they arrive:<br/>
  <div id="log">

  </div>
  <script type="module">
    import ScuttlebuttHost, { parseFeedId } from "./js/scuttlebutt-host.js";

    const logArea = document.getElementById("log");
    const host = new ScuttlebuttHost({
      peers: ["wss://scuttleboot.app~shs:luoZnBKHXeJl4kB39uIkZnQD4L0zl6Vd+Pe75gKS4fo="
      ],
      follow: [
        "@luoZnBKHXeJl4kB39uIkZnQD4L0zl6Vd+Pe75gKS4fo=.ed25519",
        "@IX0YhhVNgs9btLPepGlyLpXKvB0URDHLrmrm4yDlD1c=.ed25519"
      ]
    });
    const feedId = parseFeedId("@IX0YhhVNgs9btLPepGlyLpXKvB0URDHLrmrm4yDlD1c=.ed25519");
    (async () =>{  
     for await (const msg of host.feedsAgent.getFeed(feedId, {fromMessage: -5})){
      logArea.innerHTML = `<br/> Feed: ${feedId} <br/>
          <code>${JSON.stringify(msg)}</code><hr/>` + logArea.innerHTML;
     } 
    })(); 
    host.start();
  </script>
</body>


</html>
