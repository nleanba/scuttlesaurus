<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read</title>
    <script type="module" src="js/HeaderElement.js"></script>
</head>

<body>
    <ssb-header></ssb-header>
    <ssb-post-iter anchor="ssb:EpochEnd" step="PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        PREFIX ssb: <ssb:ontology:>
        SELECT ?post ?show {
            ?? ssb:previous ?post.
            ?post ssb:content ?content.
            ?content rdf:type ?contentType.
            BIND ((?contentType = ssb:Post) AS ?show).
        }" loadSize="10"></ssb-post-iter>
    <script type="module" src="js/PostIteratorElement.js"></script>
</body>

</html>
