<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Followees</title>
    <script type="module" src="js/HeaderElement.js"></script>
</head>

<body>
    <ssb-header></ssb-header>
    <ul id="followeeList">

    </ul>
    Add followee: <input id="newFollowee" type="text" size="90" />
    <script>
        async function populateList() {
            const response = await fetch("./followees");
            const followees = await response.json();
            followeeList.replaceChildren();
            followees.forEach(followee => {
                followeeList.insertAdjacentHTML("beforeend", `<li>${followee}</li>`)
            });
        }
        newFollowee.addEventListener("keypress", async (e) => {
            if (e.key === 'Enter') {
                await fetch("./followees", {
                    "headers": {
                        "Accept": "application/json,*/*;q=0.9",
                        "Content-Type": "application/json",
                    },
                    "body": JSON.stringify({ "id": e.target.value }),
                    "method": "POST",
                });
                populateList();
                e.target.value = "";
            }
        });
        populateList();
        console.log("all set")
    </script>
</body>

</html>
